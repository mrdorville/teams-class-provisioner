name: Block data files outside examples
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fail if .xlsx/.xls/.csv outside /examples
        run: |
          set -e
          if find . -type f \( -iname "*.xlsx" -o -iname "*.xls" -o -iname "*.csv" \) ! -path "./examples/*" | grep -q .; then
            echo "ERROR: Se detectaron archivos de datos fuera de /examples. Elimine o mueva esos archivos."
            find . -type f \( -iname "*.xlsx" -o -iname "*.xls" -o -iname "*.csv" \) ! -path "./examples/*"
            exit 1
          fi
          echo "OK: no hay archivos de datos fuera de /examples."
